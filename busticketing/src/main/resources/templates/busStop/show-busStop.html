<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Bus Stop Management Page</title>
</head>
<body th:style="'background: url(/img/bus.jpg) no-repeat center center fixed;'">
<div align="center">
	<h1> Bus Stop List</h1>
	<table border="1">
		<thead>
		<tr>
			<th> Number</th>
			<th> Name</th>
			<th> Description</th>
			<th> Edit</th>
			<th> Delete</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="cap : ${listOfBusStop}">
			<td th:text="${cap.id}"></td>
			<td th:text="${cap.name}"></td>
			<td th:text="${cap.description}"></td>
			<td><a th:href="@{/busStop/updateform/{id}(id=${cap.id})}">Edit</a></td>
			<td><a th:href="@{/busStop/delete/{id}(id=${cap.id})}">Delete</a></td>
		</tr>

		</tbody>
	</table>
</div>
	<div align="center">
		<a th:href="@{/busStop/form}"><h4> Add New Details</h4></a>
	</div>

</body>
</html>
